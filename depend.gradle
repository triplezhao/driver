allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Android
    androidBuildToolsVersion = "23.0.1"
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    //Libraries

    rxJavaVersion = '1.0.14'
    rxAndroidVersion = '1.0.1'
    gsonVersion = '2.3'
    androidAnnotationsVersion = '23.0.1'
    designVersion = '23.1.1'
    appcompatVersion = '23.1.1'
    cardViewVersion = '23.1.1'
    recyclerViewVersion = '23.1.1'
    asynchttpVersion = '1.4.9'
    okHttpVersion = '2.6.0'
    roundedimageviewVersion = '2.2.0'

    libDepend = [
            gson              : "com.google.code.gson:gson:${gsonVersion}",
            rxJava            : "io.reactivex:rxjava:${rxJavaVersion}",
            rxAndroid         : "io.reactivex:rxandroid:${rxAndroidVersion}",
            androidAnnotations: "com.android.support:support-annotations:${androidAnnotationsVersion}",
            design            : "com.android.support:design:${designVersion}",
            appcompat         : "com.android.support:appcompat-v7:${appcompatVersion}",
            cardView          : "com.android.support:cardview-v7:${cardViewVersion}",
            recyclerView      : "com.android.support:recyclerview-v7:${recyclerViewVersion}",
            asynchttp         : "com.loopj.android:android-async-http:${asynchttpVersion}",
            okhttp            : "com.squareup.okhttp:okhttp:${okHttpVersion}",
            roundedimageview  : "com.makeramen:roundedimageview:${roundedimageviewVersion}"

    ]
}
